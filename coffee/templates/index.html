<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee chart over years</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_chart2.css') }}">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div id="mymap">
        </div>
        <div id="bar"></div>
      </div>
      <div class="col-md-3">
        <h1><br></h1>
        <h6><b>Year</b></h6>
        <select id="selYear"></select>
        <h6><b>Category</b></h6>
        <select id="selCat"></select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h1><br></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 well">
        <div>
          <h6><b>Country</b></h6>
          <select id="selDataset"></select>
        </div>
      </div>
      <div class="col-md-8 well">
        <div id="radio_option">
          <input type="radio" id="Production" name="params" value="Production" checked="checked">
          <label for="Production">Production </label>
          <input type="radio" id="Consumption" name="params" value="Consumption">
          <label for="Consumption">Consumption </label>
          <input type="radio" id="Import" name="params" value="Import">
          <label for="Import">Import </label>
          <input type="radio" id="Export" name="params" value="Export">
          <label for="Export">Export </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
      <br>
      <br>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/map.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chart2.js') }}"></script>


</body>

</html>
